<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.svg" type="image/svg+xml"/>
    
</head>

<body>
<header>
    <nav>
        <div class="main-nav">
            <a href="#" class="company-logo" onclick="reloadPage()">
                <h2 style="color: var(--accent-color); font-weight: 800;">NEWS APP</h2>
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                </ul>
            </div>

            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="Find news...">
                <button id="search-button" class="search-button" onclick="onSearchButtonClick()">Search</button>
            </div>

        </div>
    </nav>
</header>

<main>
    <div class="cards-container container flex" id="cards-container"></div>
    <h3 id="error-message" class="error-message">News are not found </h3>
</main>

<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="" alt="news-image" class="news-img">
        </div>
        <div class="card-content">
            <h3 class="news-title"></h3>
            <h6 class="news-source"></h6>
            <p class="news-desc"></p>
        </div>
    </div>
</template>

<script src="script.js"></script>
</body>
</html>
